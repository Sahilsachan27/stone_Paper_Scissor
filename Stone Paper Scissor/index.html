<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="scoreboard">
        <div class="score">You: <span id="user-score">0</span></div>
        <div class="score">Computer: <span id="computer-score">0</span></div>
      </div>

      <div class="hand">
        <div class="heading">
          <div class="you-heading">You</div>
          <div class="computer-heading">Computer</div>
        </div>

        <div class="you-div">👊</div>
        <div class="computer-div">👊</div>
      </div>

      <div class="choices">
        <div class="choice" id="stone">👊</div>
        <div class="choice" id="paper">✋</div>
        <div class="choice" id="scissor">✌️</div>
      </div>

      <div class="result">
        <div class="result-text"></div>
        <div class="reset-container">
          <button id="reset-btn">🔄 Reset Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
